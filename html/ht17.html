<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <p>이번 월드컵에서 한국은 반드시 <mark>16강</mark>에 진출!!</p>
    <p>점유율: <meter min="0" max="500000" value="100000" title="20퍼센트">20%</meter></p>
    <p>파일을 다운로드 중:
        <progress value="500000" max="1000000">
            <span id="status">50</span>
        </progress>
    </p>
    <p>범위: <input type="range" min="0" max="100">
        <input type="range" min="0" max="100" step="20" value="0"></p>
    <p>색상표: <input type="color"></p>
</body>

</html>
