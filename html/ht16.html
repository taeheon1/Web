<!DOCTYPE html>

 <head>
  <meta charset="UTF-8">
 
  <title>Document</title>
  <style>
  body { font-family: Broadway, Guliml; }
  div { font-size: 1.5em; }
  mark { font-size: 2em; font-family: Serif; }
  p { font-size: 150%; }
  strong { font-size: 200%; font-family: "Arial Black";}
  </style>
 </head>
 <body>
	<h1>상속과 계단(계층)식 정보 전달은 CSS의 핵심</h1>
	<div>상속 특성을 활용한 텍스트(글자 내용) 지정</div>
	<div>텍스트 <mark>font와 관련된 속성들은 대부분 상속</mark>을 지원하지 만,</div>
	<p>display와 같은 레이아웃과 관련된 것은 대부분 상속을 지원하지 않는다.</p>
	<p>'%' 나'em'과 같이 <strong>유동적인 단위는 특히 주의</strong>해서 사용해야 한다.</p>
 </body>
</html>
