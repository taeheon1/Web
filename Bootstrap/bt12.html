<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style>
        .container {
            background-color: #eeeeee;
        }

        .row {
            margin-top: 40px;
            margin-bottom: 40px;
        }

        div[class|="col"] {
            border: 1px solid #cccccc;
        }

        p {
            margin: 40px 40px;
        }
    </style>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>
    <script href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h1>Clear Floats</h1>
        <div class="row">
            <div class="col-xs-6 col-sm-3" style="background-color: lavender;">
                Column 1<br>효과를 볼 수 있도록 브라우저 창 크기를 조정한다.
                .clearfix 클래스 라인을 제거하고 무슨 일이 발생하는지도 확인한다.
            </div>
            <div class="col-xs-6 col-sm-3" style="background-color: lavenderblush;">Colmn 2</div>
            <div class="clearfix visible-xs"></div>
            <div class="col-xs-6 col-sm-3" style="background-color: lightcyan;">Column 3</div>
            <div class="col-xs-6 col-sm-3" style="background-color: lightgrey;">Column 4</div>
        </div>
    </div>

</body>

</html>
