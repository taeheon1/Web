<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQ08</title>
    <style type="text/css">
        table {
            table-layout: auto;
            width:  75%
        }
        td {
            color: blue;
            font-weight: bold;
        }
        .selectedstyle {
            color: red;
            font-size: 20pt;
            background-color: pink;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('tr:first').addClass('selectedstyle');
            $('tr:last').addClass('selectedstyle');
            console.log("첫번째 엘리먼트 : " + $('tr:first').html());
            console.log("마지막 엘리먼트 : " + $('tr:last').html());
        });

    </script>
</head>

<body>
    <table>
    <tr><td>one</td></tr><tr><td>two</td></tr>
    <tr><td>three</td></tr><tr><td>four</td></tr>
    <tr><td>five</td></tr>
    </table>
</body>

</html>
