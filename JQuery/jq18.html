<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>토글</title>
    <style>
        p{
            margin: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .blue {
            color: blue;
            
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("p").click(function(){
                $(this).toggleClass("blue"); 
            });
        });
    </script>
</head>
<body>
    <p class="blue">엘리먼트에 적용된 클래스를</p>
    <p>추가하고 제거하기를 반복(반전 가능)</p>
</body>

</html>
