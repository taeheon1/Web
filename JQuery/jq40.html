<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQ40</title>
    <style>
        p {
            position: relative;
            width: 400px;
            height: 90px;
        }

        div {
            position: absolute;
            width: 400px;
            height: 65px;
            font-size: 36px;
            text-align: center;
            color: yellow;
            background: #333;
            padding-top: 25px;
            top: 0;
            left: 0;
            display: none;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#fadeIn').click(function () {
                $('div').fadeIn(3000, function () {
                    $('span').fadeIn(1000);
                });
                return false;
            });
            $('#fadeOut').click(function () {
                $('div').fadeOut(3000, function () {
                    $('span').fadeOut(1000);
                });
                return false;
            });
            $('#fadeToggle').click(function () {
                $('div').fadeToggle(3000, function () {
                    $('span').fadeIn(1000);
                });
                return false;
            });
        });
    </script>
</head>

<body>
    <p>불투명도를 점점 높여서 보이도록 한다. speed를 fast, nomal,
        slow 또는 0 이상의 숫자(밀리세컨드 단위)를 준다. 애니메이션이 끝난 후
        에 실행할 함수를 지정한다.</p>
    <div><span>S U C C E S S !</span></div>
    <button id="fadeIn">fade In</button>
    <button id="fadeOut">fade Out</button>
    <button id="fadeToggle">fade Toggle</button>

</body>

</html>
