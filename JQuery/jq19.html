<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS19</title>
    <style>
       p{
           margin: 14px;
           cursor: pointer;
       }
       b {
           text-decoration: underline;
       }
       button {
           cursor: pointer;
       }
       #console {
           font-size: 20px;
           color:blue;
           font-weight: bold;
       }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var htmlStr;
            $("p").click(function(){
                htmlStr = $(this).html();  report(htmlStr);
            });
        });
        function report(msg) {$('#console').text(msg);}
    </script>
</head>
<body>
    <p><strong>html()은</strong> 엘리먼트의 <span id="tag">내용을</span></p>
    <p>HTML 형식의<span id="text">문자열로</span>리턴한다.</p>
    <p>버튼을 포함한<button name="oktbtn">button</button> 문장이다.</p>
    <div id="console"></div>
</body>

</html>
