<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQ36</title>
    <style>
        div {
            width: 200px;
            height: 150px;
            background-color: red;
            cursor: pointer;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
    $(function(){
        $('div').mousemove(function(e){
            $('p:first').html('페이지를 기준으로 한 x 좌표 : ' +
            e.clientX + '<br>페이지를 기준으로 한 y 좌표 : ' +
            e.clientY + '<br>');
            $('p:last').html('화면을 기준으로 한 x 좌표 : ' +
            e.screenX + '<br>화면을 기준으로 한 y 좌표 : ' +
            e.screenY + '<br>');
        });
    }); //마우스 커서의 좌표(위치) 알아내기

    </script>
</head>
<body>
    <div></div><p></p><p></p>
</body>

</html>
