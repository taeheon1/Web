<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQ27</title>
    <style>
        div{
            float: left;
            margin: 25px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
        $(function() {
            var fruits = ["apple", "banana", "orange", "melon"];
            var cars = ["sonata", "grandure", "genesis"];
            $.each(fruits, function(index, value){
                $("#fruit_list").append($("<li>" + value + "</li>"));
            });
            $.each(cars, function(index, value){
                $("<li>" + value + "</li>").appendTo("#car_list");
            });
        });
            
    </script>
</head>

<body>
    <div><b>내가 좋아하는 과일</b><ul id="fruit_list"></ul></div>
    <div><b>갖고 싶은 차</b><ul id="car_list"></ul></div>
</body></html>
