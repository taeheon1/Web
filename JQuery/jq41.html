<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQ41</title>
    <style>
        div{
            width: 80px;
            height: 80px;
            margin: 3px;
            float: left;
        }
        div#red {
            background: #f00;
        }
        div#green {
            background: #0f0;
        }
        div#blue {
            background: #00f;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('div#red').click(function(){
                $(this).fadeTo("slow",0.7);
            });
            $('div#green').click(function(){
                $(this).fadeTo("slow",0.4);
            });
            $('div#blue').click(function(){
                $(this).fadeTo("slow",0);
            });
        });
    </script>
</head>

<body>
    <div id="red"></div><div id="green"></div>
    <div id="blue"></div>

</body>

</html>
