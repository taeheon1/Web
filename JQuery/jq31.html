<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQ31</title>
    <style>
        ul {
            float: left;
            margin: 30px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('a').bind('click', function () {
                $('img').attr('src', $(this).attr('href'));
                return false;
            }); //bind 메소드로 해당 엘리먼트에 이벤트를 다중 적용  
        });
    </script>
</head>

<body><ul>
    <li><a href="../img/pum1.jpg">갑군</a></li>
    <li><a href="../img/pum2.jpg">을양</a></li>
    </ul><img>
</body>

</html>
