<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQ30</title>
    <style>
        div {
            width: 60px;
            height: 60px;
            float: left;
            margin: 5px;
            background-color: red;
            cursor: pointer;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('div').click(function(){
                if($(this).width() >= 60){
                    $(this).width(30).css({ cursor : "pointer" ,
                     backgroundColor : "blue"});

                } else {
                    $(this).width(60).css({ cursor : "pointer",
                    backgroundColor : "red"});
                }
            });
        });  
    </script>
</head>

<body>
    <div></div><div></div><div></div>
    <div></div><div></div><div></div>
</body></html>
