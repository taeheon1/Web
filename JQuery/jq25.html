<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQ25</title>
    <style>
        ul{
            float: left;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        p{
            color: blue;
            margin: 10px 20px;
            font-size: 16px;
            padding: 5px;
            font-weight: bold;
            clear: both;
        }
        .yellow{
            background: yellow;
        }
    </style>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script>
       $(function(){
           var len = $(".yellow").siblings().css("color","red").length;
           $("b").text(len);
       });
</script></head><body>
    <ul><li>One</li><li>Two</li>
    <li class="yellow">Three</li><li>Four</li></ul>
    <ul><li>Five</li><li>Six</li><li>Seven</li></ul>
    <ul><li>Eight</li><li class="yellow">Nine</li>
    <li>Ten</li><li>Eleven</li></ul>
    <p>찾은 형제 엘리먼트 갯수 : <b></b></p>
    </body>
    
    </html>
