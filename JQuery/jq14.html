<!DOCTYPE html>

<head>

    <title>JQ14</title>
    
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('input:not(:checked)+span').css('backgroundColor', 'yellow');
        });
    </script>
</head>
<div><input type="checkbox" name="fruit"><span>사과</span></div>
<div><input type="checkbox" name="fruit"><span>바나나</span></div>
<div><input type="checkbox" checked="checked" name="fruit"><span>오렌지</span></div>
</body>

</html>
