<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQ11</title>
    <style type="text/css">
        table {
            table-layout: auto;
            width:  75%;
        }
        .textstyle {
            color: blue;
            font-weight: bold;
            background-color: pink;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('td').addClass('textstyle');
            $('td:lt(2)').removeClass('textstyle');
            $('td:gt(4)').removeClass('textstyle');
        });
    </script>
</head>

<body>
    <table>
    <tr><td>zero</td><td>one</td><td>two</td></tr>
    <tr><td>three</td><td>four</td><td>five</td></tr>
    
    </table>
</body>

</html>
