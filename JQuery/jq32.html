<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQ32</title>
    <style>
        img {
            cursor: pointer;
        }
    </style>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('img').bind({
                mouseout: function () {
                    $('img').attr("src", "../img/pum3.jpg");
                },
                mouseover: function () {
                    $('img').attr("src", "../img/pum4.jpg");
                },
                click: function () {
                    alert("클릭");
                }
            });
        }); // 하나의 DOM 엘리먼트에 다중 이벤트 적용
    </script>
</head>

<body>
    <img src="../img/pum2.jpg" width="100" height="100" alt="이벤트">


</body>

</html>
