<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQ22</title>
    <style>
        span {
            color: blue;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('button').click(function() {
                $("div").children().css("border-bottom", "3px double red");
                $("div").children(".selected").css("color", "red");
                // 해당 엘리먼트의 자식 엘리먼트들 찾기
                // $("div").contents().remove("span");
                // 해당 엘리먼트 내부 탐색 및 내용 변경하기
            });
        });
    </script>
</head>

<body>
    <button>엘리먼트에 스타일 입히기</button>
    <p>이곳은 문단</p>
    <div><span class="selected">이곳은 div의 차일드 span</span></div>
    <p>그리고 <span>여기는 또 다른</span> 문단</p>
    <div>마지막으로 <span>이곳은 div의 차일드 span, </span>이곳은 div</div>
</body>

</html>
