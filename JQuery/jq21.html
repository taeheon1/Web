<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>js21</title>
  <script src = "http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/javascript">
     $(function() {
      $('input').keyup(function() {
         var value = $(this).val();
         report(value);
      }).keyup();
      $('button').click(function() {
         $('input').val("val 메소드");
         $('input').keyup();
      });
      function report(msg) { $('#console').text(msg); }
   });
  </script>
 </head>
 <body>
    <button>reset</button>
   <input type="text" value="val 메소드" size="50">
   <div id="console"></div>
 </body>
</html>
