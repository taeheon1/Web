<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQ07</title>
    <style type="text/css">
        em{ font-size: 14pt; line-height: 20pt; margin: 10px; }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('*').addClass('textstyle');
            $('em + a').css('background-color', 'yellow').each(function(){
                $(this).appendTo('.result1');
            
            });

                
            console.log("엘리먼트 개수: " + $('em + e').length);
            
        });
       
    </script>
</head>
<body>
    <em>one</em><a>two</a><a>three</a><b>four</b><a>five</a><em>six</em>
    <hr>
    <div><span> prev + next로 검색된 엘리먼트: </span>
    <span class="result1"></span>
    </div>
</body></html>
