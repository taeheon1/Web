<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQ26</title>
    <style>
    </style>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
        $(function() {
            var result = [];
            var result2 = [];
            $("b").parents().each(function(i) {
                result[i] = this.tagName;
            });
            $("b").append(result.reverse().join(", "));
            $("em").parent().each(function(i) {
                result2[i] = this.tagName;
            });
            $("em").append(result2.join(", "));
        });
    </script>
</head>

<body>
    <div>
        <p><span><b>부모 엘리먼트들 모두 검색 : </b></span></p>
    </div>
    <div>
        <p><span><em>부모 엘리먼트 검색 : </em></span></p>
    </div>
</body></html>
