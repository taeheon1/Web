<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQ15</title>
    <style>
        div{
            padding: 5px;
        }
        .item{
            float: left;
            width: 100px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#selectBtn:button').click(function(){
                var checkedList = "";
                var checkedConsole ="";
                $("input[name='hobby']:checkbox:checked").each(function(){
                    checkedList += $(this).prev().text() + "\t";
                    checkedConsole += $(this).val()+ "\t";
                });
                $('#contents').html(checkedList);
                console.log(checkedConsole);
            });
        });
    </script>
</head>
<div><span class="item">음악감상</span>
<input type="checkbox" name="hobby" value="music"></div>
<div><span class="item">요가</span>
<input type="checkbox" name="hobby" value="yoga"></div>
<div><span class="item">독서</span>
<input type="checkbox" name="hobby" value="read"></div>   
<div><input type="button" id="selectBtn" value="취미 선택"></div>
<div id="contents">결 과</div>
</body>

</html>
