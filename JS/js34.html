<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS34</title>
    <script>
        function myFunc(){
            var txt = "";
            var person = { fname:"Jhon", lname:"Doe", age:25 }; //멤버변수들만 가짐
            for(var x in person) {
                txt += person[x] + "<br>";
            }
            document.getElementById("demo").innerHTML = txt;
        }
    </script>
</head>

<body>
<p>To loop throught the proper ties of an object named "person".</p>
<button onclick="myFunc()">Click</button>
<p id="demo"></p>
</body></html>
