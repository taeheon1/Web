<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JSon03</title>

</head>

<body>
    <p>JavaScript object:</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        var i, x = "",
            y = "";
        var myObj = {
            "name": "John",
            "age": 30,
            "cars": {
                "car1": "Ford",
                "car2": "BMW",
                "car3": "Fiat"
            }
        }
        document.getElementById("demo1").innerHTML +=
            myObj.cars.car2 + "<br>";
        document.getElementById("demo1").innerHTML +=
            myObj.cars["car2"];
        myObj.cars.car2 = "Mercedes";
        // myObj.cars["car2"] = "Mercedes";
        for (i in myObj.cars) {
            x += myObj.cars[i] + "<br>";
        }
        document.getElementById("demo2").innerHTML = x;
        delete myObj.cars.car2;
        for (i in myObj.cars) {
            y += myObj.cars[i] + "<br>";
        }
        document.getElementById("demo3").innerHTML = y;
    </script>

</body></html>
