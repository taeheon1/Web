<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>제목</title>

    <script>
        var i; // i 는 undefined 형태
        function square(i) {
            console.log(i + " 의 제곱은 " + (i * i) + "\n");
        }
    </script>
</head>

<!--임베디드 인라인방식-->
<body onload="square(3);"></body> 
<!--문서를 실행하자 마자 바로 실행 바디 태그만 사용가능-->
<!--on: ~할 때(시점) load : 이벤트-->

</html>
