<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>js32</title>
    <script>
        var person = {
            name: "John",
            age: 30,
            eyecolor: "blue"
        }; //Object 자료형의 객체 생성, 초기화
        var output = "";
        for (var key in person){
            output += key + " : " + person[key] + "\n";
        }
        alert(output);
    </script>
</head>
<body>


</body>

</html>
