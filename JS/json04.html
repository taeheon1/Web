<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JSon04*</title>
</head>

<body>
    <p>JavaScript object:</p>
    <p id="demo"></p>
    <script>
        var obj = JSON.parse('{ "name":"John", "age":30, "city":"New York" }');
        document.getElementById("demo").innerHTML = obj.name + ", " + obj.age;
    </script>
</body></html>
