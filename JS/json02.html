<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JSon01</title>

</head>

<body>
    <p>JavaScript object:</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    
    <script>
        var myObj = {"name": "John", "age":30, "car":null};
        for (x in myObj) {
            document.getElementById("demo1").innerHTML += x + "<br>";
        }
        for(x in myObj){
            document.getElementById("demo2").innerHTML += myObj[x] + "<br>";
        }
    </script>

</body></html>
