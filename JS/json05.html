<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JSon05*</title>
</head>

<body>
    <p>JavaScript object:</p>
    <p id="demo"></p>
    <script>
        var obj = {
            "name " : " John",
            "age " : 30,
            "city " : " New York"
        };
        var myJson = JSON.stringify(obj);
        document.getElementById("demo").innerHTML = myJson;
    </script>
</body></html>
