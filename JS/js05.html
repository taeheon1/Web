<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>반복문</title>
    
    <script>
        var num = prompt("숫자 입력", "");
        var str = "";
        var i = 1;
        while ( i <= 9 ){
            str += num + " * " + i + " = " + (num * i) + "\n"; //줄바꿈은 객체를따라간다
            i++
        }
        alert(str);
    </script>
</head>

<body></body>

</html>
