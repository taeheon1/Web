<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>제목</title>
    <script>
        //alert : 최상위 객체인 Window의 객체이다.(Window의 객체들은 '.'을 생략한다.) -> 알림창을 띄우는 것. 함부로 많이 띄우면 안된다.
        //Primitive -> 원시타입, 기본타입
        alert(typeof('String')); //큰따옴표랑 작은 따옴표 상관없다. 
        alert(typeof(123)); //숫자는 모두 Number자료형 -> 기본 Double 형
        alert(typeof(true)); // 예약값 자료형 -> boolean , 숫자로 참거짓 판별  
        alert(typeof(undefined)); //값 일수도 있고 자료형 일 수도 있다.   
        //Complex -> 복합타입, 오브젝트
        alert(typeof(null)); // 알수없다. 
        alert(typeof(function() {})); //함수도 리터럴 
        alert(typeof([])); //array 
        alert(typeof({})); //Object 
        
        // 어쩔수 없는 상황이 아니면 new 키워드를 쓰지마라
        // 자바스크립트의 최상위 객체는 Window 이다.
        // typeof() : 연산자
    </script>
</head>

<body></body>

</html>
