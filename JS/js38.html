<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS38</title>
    <script>
        var today = new Date(); //Date 자료형의 객체 생성
        var mon, week, day;
        mon = today.getMonth() + 1; //0 부터 시작하므로 + 1을 해줘야 한다
        week = new Array("일", "월", "화", "수", "목", "금", "토");
        day = week[today.getDay()];
        document.write(today.getFullYear() + "년" + mon + "월" + today.getDate() + "일 " + day + "요일");

    </script>
</head>

<body></body>

</html>
