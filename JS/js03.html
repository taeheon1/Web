<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>제목</title>
    <script>
        var a = Number(prompt("숫자를 입력하세요. ", "0"));
        if (a % 2 == 0) {
            document.write(a + " 는(은) 짝수이다. <br>");
        } else {
            document.write(a + "는(은) 홀수이다. <br>");
        }
        val = (a % 2 == 0) ? "짝수이다. " : "홀수이다.";
        document.write(a + "는(은) " + val + "<br>");
        str = prompt("당신의 국적은 ? 1.한국 2.미국 3.일본 4.중국", " ")
        switch (str) {
            case '1':
                document.write("한국");
                break;
            case '2':
                document.write("미국");
                break;
            case '3':
                document.write("일본");
                break;
            case '4':
                document.write("중국");
                break;
        }
    </script>
</head>
<body></body>
</html>
