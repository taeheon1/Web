<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>제목</title>
    <script>
        alert("안녕하세요"); //객체가 Window
        document.write(prompt("이름을 입력", "")); //prompt 입력 대기열 상자 ("String", "String") 첫번째는 보여주는거고, 두번째는 입력란 -> 무조건 자료형은 String
        //취소를 누루게 되면 알수없는 값인 null 이라는 리터럴을 가져온다.
        document.write(prompt("님<br>안녕하세요")); 
        document.write(prompt("<p>글자가 <em>이탤릭체</em></p>"));

    </script>

</head>
<body></body></html>
